<div class="max-w-sm mx-auto p-4 bg-gray-100 rounded">

  <ng-container *ngIf="resultado">
    <div class="mb-4 p-3 bg-white rounded border text-center">
      <h2 class="font-bold text-lg">Hola {{resultado.nombreCompleto}}</h2>
      <p class="mt-2">Tienes <strong>{{resultado.edad}} años</strong></p>
      <p>Tu signo zodiacal chino es: <strong>{{resultado.signo}}</strong></p>

      <img [src]="resultado.imagen" alt="{{resultado.signo}}" class="mx-auto mt-3 w-24 h-24">
    </div>
  </ng-container>

  <form [formGroup]="formulario">
    <div class="mb-3">
      <label class="block mb-1">Nombre</label>
      <input formControlName="nombre" type="text" class="w-full p-2 border rounded">
    </div>

    <div class="mb-3">
      <label class="block mb-1">Apellido Paterno</label>
      <input formControlName="paterno" type="text" class="w-full p-2 border rounded"> 
    </div>

    <div class="mb-3">
      <label class="block mb-1">Apellido Materno</label>
      <input formControlName="materno" type="text" class="w-full p-2 border rounded">
    </div>

    <div class="mb-3">
      <label class="block mb-2 font-bold">Fecha de Nacimiento</label>
      <div class="flex gap-2">
        <input formControlName="dia" type="number" placeholder="Día" class="w-1/3 p-2 border rounded">
        <input formControlName="mes" type="number" placeholder="Mes" class="w-1/3 p-2 border rounded">
        <input formControlName="anio" type="number" placeholder="Año" class="w-1/3 p-2 border rounded">
      </div>
    </div>

    <div class="mb-4">
      <div class="flex gap-4">
        <label class="flex items-center">
          <input type="radio" formControlName="" value="Masculino" class="mr-2">
          Masculino
        </label>
        <label class="flex items-center">
          <input type="radio" formControlName="" value="Femenino" class="mr-2">
          Femenino
        </label>
      </div>
    </div>

    <button type="button" (click)="calcular()" 
            class="w-full p-3 bg-blue-600 text-white rounded hover:bg-blue-700">
      Imprimir
    </button>
  </form>
</div>
